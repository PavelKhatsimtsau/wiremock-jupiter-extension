plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.test.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.11.4'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.4'

	annotationProcessor 'org.projectlombok:lombok'
	compileOnly 'org.projectlombok:lombok:1.18.18'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	testImplementation 'org.springframework.boot:spring-boot-starter-webflux'
	testImplementation 'com.github.tomakehurst:wiremock:2.27.2'
	testImplementation 'com.github.tomakehurst:wiremock-jre8:2.27.2'
	testImplementation('com.github.sparkmuse:wiremock-junit-jupiter:1.1.18') {
		exclude group: 'org.slf4j', module: 'slf4j-simple'
	}

}

test {
	useJUnitPlatform()
}
